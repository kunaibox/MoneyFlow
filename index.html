<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
        <span>MoneyFlow</span>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showPage('index')">Index</a>
        <a href="#" onclick="showPage('config')">Configuration</a>
    </div>

    <div class="content" id="index">
        <h1>Money Earned</h1>
        <div id="moneyDisplay">
            <p id="moneyEarned">$0.0000</p>
        </div>
    </div>

    <div class="content" id="config">
        <h1>Configuration</h1>
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="£">GBP (£)</option>
            <option value="¥">JPY (¥)</option>
            <option value="₹">INR (₹)</option>
            <option value="kr">ISK (kr)</option>
        </select>
        <label for="wage">Hourly Wage:</label>
        <input type="number" id="wage" min="0" step="any">
        <label for="start">Start Time (HH:MM, 24-hour):</label>
        <input type="time" id="start">
        <label for="end">End Time (HH:MM, 24-hour):</label>
        <input type="time" id="end">
        <button onclick="startTracking()">Start Tracking</button>
    </div>

    <script src="scripts.js"></script>

</html>
